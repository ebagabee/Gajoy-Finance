<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajoy Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-custom {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <h1 class="display-4">Gajoy Finance</h1>
                <p class="lead">Pra eu e mozao controlar tudo</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Concluído</h5>
                        <p class="card-text" id="totalValue">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white .bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Estimado</h5>
                        <p class="card-text" id="estimatedValue">0</p>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary btn-custom" id="addFinance"><i class="fas fa-plus-circle"></i> Adicionar nova entrada</button>
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Informações</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="financeTableBody"></tbody>
            </table>
        </div>
        
        <!-- Modal para adicionar/editar finanças -->
        <div class="modal fade" id="financeModal" tabindex="-1" role="dialog" aria-labelledby="financeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="financeModalLabel">Adicionar/Editar Entrada</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="financeForm">
                            <div class="form-group mb-3">
                                <label for="financeDate">Data</label>
                                <input type="date" class="form-control" id="financeDate" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="financeInfo">Informações</label>
                                <input type="text" class="form-control" id="financeInfo" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="financeValue">Valor</label>
                                <input type="number" class="form-control" id="financeValue" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="financeType">Tipo</label>
                                <select class="form-control" id="financeType">
                                    <option value="Receita">Receita</option>
                                    <option value="Despesa">Despesa</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="financeStatus">Status</label>
                                <select class="form-control" id="financeStatus">
                                    <option value="Concluído">Concluído</option>
                                    <option value="Em andamento">Em andamento</option>
                                </select>
                            </div>
                            <input type="hidden" id="editIndex">
                            <button type="submit" class="btn btn-primary w-100">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
