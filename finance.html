<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajoy Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Gajoy Finance - Controle de Finanças</h2>

    <button class="btn btn-success mb-3" id="addFinance">Adicionar nova entrada</button>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Data</th>
                <th>Informações</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="financeTableBody"></tbody>
    </table>

    <div class="modal fade" id="financeModal" tabindex="-1" role="dialog" aria-labelledby="financeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="financeModalLabel">Adicionar/Editar Entrada</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="financeForm">
                <div class="form-group">
                  <label for="financeDate">Data</label>
                  <input type="date" class="form-control" id="financeDate" required>
                </div>
                <div class="form-group">
                  <label for="financeInfo">Informações</label>
                  <input type="text" class="form-control" id="financeInfo" required>
                </div>
                <div class="form-group">
                  <label for="financeValue">Valor</label>
                  <input type="number" class="form-control" id="financeValue" required>
                </div>
                <div class="form-group">
                  <label for="financeType">Tipo</label>
                  <select class="form-control" id="financeType">
                    <option value="Receita">Receita</option>
                    <option value="Despesa">Despesa</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="financeStatus">Status</label>
                  <select class="form-control" id="financeStatus">
                    <option value="Concluído">Concluído</option>
                    <option value="Em andamento">Em andamento</option>
                  </select>
                </div>
                <input type="hidden" id="editIndex">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
            </div>
          </div>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
